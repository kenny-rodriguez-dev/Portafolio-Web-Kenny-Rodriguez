<!DOCTYPE html>
<div class="portfolio-container">
  <!-- Particle Background -->
  <app-particle-background></app-particle-background>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content-wrapper">
      <!-- Header -->
      <app-header [data]="data"></app-header>

      <!-- About Section -->
      <app-about [description]="data.about"></app-about>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Tech Stack -->
      <app-tech-stack [technologies]="data.technologies"></app-tech-stack>

      <!-- Experience Section -->
      <app-info-section title="Experiencia Profesional" [items]="data.experience">
      </app-info-section>

      <!-- Projects Section -->
      <app-info-section title="Proyectos" [items]="data.projects">
      </app-info-section>

      <!-- Training Section -->
      <app-info-section title="FormaciÃ³n" [items]="data.training">
      </app-info-section>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Footer -->
      <app-footer></app-footer>
    </div>
  </div>
</div>

<!-- Image Modal -->
<div class="image-modal-overlay" *ngIf="selectedImage" [class.closing]="isClosing" (click)="closeImageModal()">
  <div class="image-modal-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closeImageModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <img [src]="selectedImage" alt="Expanded project image">
  </div>
</div>
